<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
<link href="house.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js"></script>

</head>

<body>

<!-- <img src="https://cdn.dribbble.com/users/729829/screenshots/3499449/galshir-responsive-house.gif" /> -->

<div id="house" class="house">
	<div class="houseWrapper">
		<div id="chimney"></div>
		<div id="wideWindowR"></div>
		<div id="wideWindowSillR"></div>
		<div id="wideWindowL"></div>
		<div id="wideWindowSillL"></div>
		<div class="wideWindows">
			<div id="wideWindowRR"></div>
			<div id="wideWindowSillRR"></div>
			<div id="wideWindowLL"></div>
			<div id="wideWindowSillLL"></div>
		</div>
		<div id="mainWindow"></div>
		<div id="mainWindowSill"></div>
		<div id="mainWindow2"></div>
		<div id="mainWindowSill2"></div>
		<div id="wideStructureRoof1"></div>
		<div id="wideStructureRoof2"></div>
		<div id="wideStructure"></div>
		<div id="mainStructureRoof1"></div>
		<div id="mainStructureRoof2"></div>
		<div id="mainStructureTop"></div>
		<div id="mainStructure"></div>
		<div id="door"></div>
		<div id="stairs1"></div>
		<div id="stairs2"></div>
		<div id="stairs3"></div>
	</div>
	<div class="stairsWrapper">
	</div>
	<div id="baseLine"></div>

	<div class="center">
		<input class="center0" type="range" min="2" max="7" step="1" />
		<div class="centerTextNum" id="sliderAmountNum"></div>
		<div class="centerText" id="sliderAmount"></div>
	</div>
</div>

<script src="house.js"></script>
</body>
</html>
